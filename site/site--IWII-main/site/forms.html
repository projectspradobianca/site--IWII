<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="" href="css/reset.css">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Segurança da Informação</title>
</head>
<body>
    <header class="fixa">
            <div class="logo">
                <figure>
                    <img src="img/logo.png" alt="">
                </figure>
            </div>
            <div class="itens_menu">
                <ul>
                    <li><a href="redirectII.html">Home</a></li>
                    <li><a href="redirect.html">Informações</a></li>
                    <li><a href="redirectV.html">Mídia</a></li>
                    <li><a href="redirectIII.html">Cursos</a></li>
                    <li><a href="redirectIV.html">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="descerevento">
            <section>
                <h1>Entre em contato para saber mais</h1>
                <div class="borda_form">
                    <form action="#">
                        <div class="row">
                            <div class="col-25">
                                <label style="color: white;" for="#">Nome: </label>
                            </div>
                            <div class="col-75">
                                <input type="text" name="#" id="#" placeholder="Nome">  
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label style="color: white;" for="#">Telefone: </label>
                            </div>
                            <div class="col-75">
                                <input type="tel" name="#" id="#" placeholder="(99) 99999-9999">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label style="color: white;"for="#">E-mail: </label>
                            </div>
                            <div class="col-75">
                                <input type="email" name="#" id="#" placeholder="email@email.com">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label style="color: white;" for="#">Escreva sua Duvída:</label>  
                            </div>
                            <div class="col-75">
                                <textarea name="#" id="#" cols="50" rows="10"></textarea>
                            </div>
                        </div>
                        <div class="row botaoform">
                            <input type="submit" value="Enviar">                        
                        </div>
                    </form>
                </div>
            </section>
    </div>
